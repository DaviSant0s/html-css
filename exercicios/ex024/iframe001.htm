<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

    <iframe src="https://www.cursoemvideo.com" height="500" width="500" scolling="no">

        <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
    </iframe>
    para aprender a programar</p>

    <P>O repositório do Guanabara 
    <iframe src="https://github.com/gustavoguanabara/" frameborder="0" height="500" width="500">
        no <a href="https://github.com/gustavoguanabara/" target="_blank">github</a>
    </iframe>
    
    também é muito legal</P>
    
</body>
</html>
